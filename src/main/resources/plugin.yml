name: ECATUP
version: '${version}'
main: fr.efreicraft.ecatup.Main
prefix: ECATUP
api-version: 1.19
authors: [ Niilyx ]
description: L'Essentials d'Efrei Craft
website: https://efreicraft.fr/

depend: #Charger ECATUP APRÈS LP.
  - LuckPerms


permissions:
  ecatup.lobby:
    description: Ramène au lobby principal
  ecatup.skull:
    description:


commands:
  lobby:
    description: Se TP au lobby
    usage: /lobby
    aliases: [hub, spawn]
    permission: ecatup.lobby
    permission-message: Vous n'avez pas la permission d'utiliser cette commande.
  skull:
    description: Se give le crane de quelqu'un
    usage: /skull [target]
    aliases: [head]
    permission: ecatup.skull
    permission-message: Vous n'avez pas la permission d'utiliser cette commande.